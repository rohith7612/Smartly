services:
  - type: web
    name: smartly
    runtime: python
    region: oregon
    buildCommand: |
      echo "Installing dependencies..."
      pip install -r requirements.txt
      echo "Collecting static files..."
      python manage.py collectstatic --noinput
    startCommand: |
      bash -c "
      echo 'Applying database migrations...'
      python manage.py migrate --noinput
      echo 'Starting Gunicorn server...'
      exec gunicorn smartly.wsgi:application --bind 0.0.0.0:$PORT
      "
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: OPENAI_API_KEY
        sync: false
      - key: TESSERACT_CMD
        value: "/usr/bin/tesseract"
    autoDeploy: true
